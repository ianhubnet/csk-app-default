name: Update common submodule on common-update

on:
  repository_dispatch:
    types: [common-update]

jobs:
  update_common_submodule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo with submodules
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.CSK_PAT }}
          submodules: recursive

      - name: Update common submodule pointer
        run: |
          git submodule update --remote app/content/common
          git add app/content/common
          if ! git diff --quiet; then
            git commit -m "Update common submodule pointer due to common changes"
            git push
          else
            echo "Core submodule already up to date"
          fi

      - name: Notify csk-projects that app was updated
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CSK_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/ianhubnet/csk-projects/dispatches \
            -d "$(jq -n --arg app "${{ github.repository }}" '{"event_type":"app-updated", "client_payload":{"app":$app}}')"
