name: Update Core Files (skeleton)

on:
  repository_dispatch:
    types: [core-update]

jobs:
  Update-Core-Submodule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo with submodules
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.CSK_PAT }}
          submodules: recursive
          fetch-depth: 0

      - name: Update core submodule pointer
        uses: ianhub/github-actions/update-submodule@main
        with:
          path: skeleton
          branch: main
