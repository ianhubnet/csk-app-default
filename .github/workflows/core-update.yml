name: Update Core Files (skeleton)

on:
  repository_dispatch:
    types: [core-update]

jobs:
  update_core_submodule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo with submodules
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.CSK_PAT }}
          submodules: recursive

      - name: Update core submodule pointer
        run: |
          git config --global user.name "CSK Bot"
          git config --global user.email "skeleton@ianhub.com"

          # Explicitly fetch latest submodule refs
          git submodule update --init --recursive
          cd skeleton
          git fetch origin
          git checkout origin/main
          cd ..

           # Stage the updated submodule pointer
           git add skeleton
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ”„ Update core submodule pointer"
            git push
          else
            echo "âœ… Core submodule already up to date"
          fi
